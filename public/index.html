<!DOCTYPE html>
<html>
<head>
    <title>Quick Photo Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
        button {
            padding: 20px 40px;
            font-size: 18px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        button:disabled { background: #ccc; cursor: wait; }
        #status { margin: 20px; padding: 15px; border-radius: 5px; min-height: 20px; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
        #video, #canvas { display: none; }
    </style>
</head>
<body>
    <h1>ðŸ“¸ Quick Photo Upload</h1>
    
    <!-- Single button for everything -->
    <button id="actionBtn" onclick="takePhotoAndUpload()">Take & Upload Photo</button>
    
    <!-- Hidden elements for camera -->
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <!-- Status messages -->
    <div id="status" class="info">Ready when you are.</div>
    
    <!-- Gallery for uploaded photos -->
    <div id="gallery" style="margin-top: 30px;"></div>
    
    <script src="script.js"></script>
</body>
</html>
